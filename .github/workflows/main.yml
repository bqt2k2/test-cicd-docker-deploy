name: CI/CD for Node.js App

on:
  push:
    branches: [ main ]  # má»—i láº§n push lÃªn branch main thÃ¬ cháº¡y CI/CD

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âœ… Run tests
        run: npm test

      - name: ğŸ³ (Optional) Build Docker image
        run: docker build -t my-node-app .

      - name: ğŸ§¹ Run Linter
        run: npm run lint
      - name: ğŸ”¨ Build Docker Image
        run: docker build -t yourdockerusername/project-name .

      - name: ğŸ“¦ Push Docker Image to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push yourdockerusername/project-name

